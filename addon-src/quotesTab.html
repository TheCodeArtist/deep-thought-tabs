<!DOCTYPE html>
<html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<link href="https://fonts.googleapis.com/css?family=Arima+Madurai:200|Farsan|Gruppo|Special+Elite" rel="stylesheet"> 

	<style>

	div.quoteText {
		position	: relative;
		z-index		: 3;
		color		: #d0d0d0;
	}	

	button {
		position	: fixed;
		bottom		: 7%;
		right		: 2%;
		font-size	: 11px;
		z-index		: 3;
	}
	
	div.quoteAttr {
		position	: fixed;
		bottom		: 4%;
		right		: 2%;
		font-size	: 11px;
		font-family	: "Arima Madurai";
		color		: #a0a0a0;
	}

	div.imgAttr {
		position	: fixed;
		bottom		: 2%;
		right		: 2%;
		font-size	: 11px;
		font-family	: "Arima Madurai";
		color		: #a0a0a0;
	}
	
	a {
		color		: #a0a0a0;
		text-decoration: none;
	}

	a:hover {
		color: hotpink;
		text-decoration: underline;
	}

		
	div.darkOverlay {
		opacity		: 0.8; 
		background	: #202020; 
		width		: 100%;
		height		: 100%; 
		z-index		: -1;
		top			: 0; 
		left		: 0; 
		position	: fixed; 
	}
	
	body {
		text-align	: justify;
		-moz-text-align-last: center;
		text-align-last: center;
		position	: absolute;
		top			: 25%;
		left		: 25%;
		width		: 50%;
		min-width	: 200px;
		background	: black no-repeat center center fixed;
		-webkit-background-size: cover;
		background-size: cover;
		opacity		: 1.0;
	}
	</style>
</head>

<body>

	<div class="quoteText" id="quoteText"></div>
	
	<button class="button" id="getQuoteBtn">Hit me with another one!</button>

	<div class="quoteAttr">
		<a href='https://www.google.co.in/search?q="Deep+thoughts"+by+Jack+Handey'
		target="_blank">
		More Deep Thoughts
		</a>
	</div>

	<div class="imgAttr" id="imgAttr"></div>

	<div class="darkOverlay"></div>
		
</body>

<script type="text/javascript" src="backgroundImage.js"></script>
<script type="text/javascript" src="quotesTab.js"></script>

</html>
